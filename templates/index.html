<!DOCTYPE html>
<html lang="en" style="background-image: url('static/image/bg_img.jpg');
background-attachment: fixed;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrentTechNews</title>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
 <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
      <img src="static/image/logo.png" style="border-radius:8.25rem" class="w-64 h-64" alt="Logo Image">
 </div>
    <div class="bottom-6 m-auto relative" id="container" style="width:600px; height:900px;">
        <img src="" id="bg" width="600px" height="900px">
        <span class=" font-mono text-lg absolute text-white whitespace-pre-line text-justify " id="News"
            style="width: 550px; top: 110px; left: 30px; line-height: 2em; font-size:1rem">
            {{News|safe}} <!--jinja template-->
        </span>
    </div>
  <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            onclick="download()">Download Post</button>
    </div>



<script>
    var newbg = document.getElementById("bg");
    var background = new Image();
    background.src = "static/image/" + (Math.floor(Math.random() * (10)) + 1) + ".png";
    newbg.src = background.src;
    console.log(newbg.src);
</script>
<script src ="/static/h2c.min.js"></script>
 <script>
    function download() {
            html2canvas(document.getElementById("container"), { height: 900, width: 600 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'Technews.jpg';
                a.click();
            });
        }
</script>

</body>
</html>
